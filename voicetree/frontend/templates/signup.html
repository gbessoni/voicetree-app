<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - selfie.fm</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
            background: #fafafa;
        }
        
        .signup-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }
        
        .signup-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .signup-logo img {
            height: 50px;
            width: auto;
        }
        
        .signup-logo-text {
            font-size: 28px;
            font-weight: 700;
            color: #000;
        }
        
        .signup-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .signup-header h1 {
            color: #1a1a1a;
            margin-bottom: 10px;
        }
        
        .signup-header p {
            color: #666;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4CAF50;
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .form-group small {
            display: block;
            margin-top: 5px;
            color: #666;
            font-size: 14px;
        }
        
        .btn-submit {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn-submit:hover {
            transform: translateY(-2px);
        }
        
        .btn-submit:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #666;
            text-decoration: none;
        }
        
        .back-link:hover {
            color: #333;
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="signup-container">
            <div class="signup-header">
                <div class="signup-logo">
                    <img src="/static/images/logo.png" alt="selfie.fm logo">
                    <span class="signup-logo-text">selfie.fm</span>
                </div>
                <h1>Create Your Profile</h1>
                <p>Start fresh with a new profile</p>
            </div>
            
            <div id="errorMessage" class="error-message"></div>
            
            <form id="signupForm">
                <div class="form-group">
                    <label for="username">Username *</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required 
                        pattern="[a-zA-Z0-9_-]+"
                        minlength="3"
                        maxlength="50"
                        placeholder="yourname"
                    >
                    <small>Only letters, numbers, hyphens, and underscores</small>
                </div>
                
                <div class="form-group">
                    <label for="displayName">Display Name *</label>
                    <input 
                        type="text" 
                        id="displayName" 
                        name="displayName" 
                        required
                        maxlength="100"
                        placeholder="Your Name"
                    >
                </div>
                
                <div class="form-group">
                    <label for="bio">Bio</label>
                    <textarea 
                        id="bio" 
                        name="bio"
                        placeholder="Tell people about yourself..."
                    ></textarea>
                </div>
                
                <button type="submit" class="btn-submit" id="submitBtn">
                    Create Profile
                </button>
            </form>
            
            <div class="loading" id="loading">
                <p>Creating your profile...</p>
            </div>
            
            <a href="/" class="back-link">‚Üê Back to Home</a>
        </div>
    </div>
    
    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const displayName = document.getElementById('displayName').value.trim();
            const bio = document.getElementById('bio').value.trim();
            
            const errorMessage = document.getElementById('errorMessage');
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            
            // Hide error message
            errorMessage.style.display = 'none';
            
            // Disable submit button
            submitBtn.disabled = true;
            loading.style.display = 'block';
            
            try {
                const response = await fetch('/api/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        display_name: displayName,
                        bio: bio || null,
                        avatar_url: null
                    })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.detail || 'Failed to create profile');
                }
                
                // Redirect to dashboard
                window.location.href = `/dashboard/${username}`;
            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });
        
        // Convert username to lowercase and validate
        document.getElementById('username').addEventListener('input', (e) => {
            e.target.value = e.target.value.toLowerCase();
        });
    </script>
</body>
</html>
